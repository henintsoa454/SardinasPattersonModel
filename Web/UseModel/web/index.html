<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Input</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Enter a Language</h1>

  <div class="input-container">
    <form action="./UsingModelController" method="post">
      <label for="language-input">Language:</label>
      <input type="text" id="language-input" name="language" placeholder="Enter your language">
      <input type="submit" value="Process Language" id="process-button">
    </form>
  </div>
</body>
</html>
